name: Python Application CI Workflow youhigwh
 
on:
  push:
    branches: [ "main" ]
  pull_request:
    branches: [ "main" ]
 
jobs:
  build:
    runs-on: ubuntu-latest
 
    steps:
    - name: Checkout code repository
      uses: actions/checkout@v3
 
    - name: Set up Python
      uses: actions/setup-python@v4
      with:
        python-version: '3.x'  # Specify the Python version you need
 
    - name: Install dependencies
      run: |
        python -m pip install --upgrade pip
 
    - name: Build the calculator application
      run: |
        echo "Building the application ..."
        python -m py_compile calculator.py
 
    - name: Test the calculator application
      run: |
        pip install pytest pytest-cov
        pytest test_calculator.py --doctest-modules --junitxml=junit/test-results.xml --cov=com --cov-report=xml --cov-report=html